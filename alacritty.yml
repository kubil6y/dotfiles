env:
    TERM: xterm-256color

cursor:
    style:
        shape: Block
        blinking: always
    blink_interval: 500

window:
    opacity: 0.95
    decorations: none

font:
    size: 13
    normal:
        family: MonoLisa Static-Script
        style: Regular
    bold:
        family: MonoLisa Static-Script
        style: Bold
    italic:
        family: MonoLisa Static-Script
        style: Italic
    bold_italic:
        family: MonoLisa Static-Script
        style: Bold Italic

key_bindings:
    - { key: F11, action: ToggleFullscreen }

#colors:
    #name: gruvbox
    ##cursor:
        ##text: "0x000000"
        ##cursor: "0xe0def4"
    #primary:
        #background: "#121212"
        #foreground: "#ebdbb2"
    #normal:
        #black: "0x282828"
        #red: "0xcc241d"
        #green: "0x98971a"
        #yellow: "0xd79921"
        #blue: "#458588"
        #magenta: "0xb16286"
        #cyan: "0x689d6a"
        #white: "0xa89984"
    #bright:
        #black: "0x928374"
        #red: "0xfb4934"
        #green: "0xb8bb26"
        #yellow: "0xfabd2f"
        #blue: "0x83a598"
        #magenta: "0xd3869b"
        #cyan: "0x8ec07c"
        #white: "0xebdbb2"

# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '#121212'
    #fg: fffbf6,ebdbb2,e0def4,e0e0e0,fff1f1
    foreground: '#fffbf6'
    # Normal colors
  normal:
    black:   '#121212'
    red:     '#eb4129'
    green:   '#abe047'
    yellow:  '#f6c744'
    blue:    '#47a0f3'
    magenta: '#7b5cb0'
    cyan:    '#64dbed'
    white:   '#e5e9f0'
    # Bright colors
  bright:
    black:   '#565656'
    red:     '#ec5357'
    green:   '#c0e17d'
    yellow:  '#f9da6a'
    blue:    '#49a4f8'
    magenta: '#a47de9'
    cyan:    '#99faf2'
    white:   '#ffffff'
