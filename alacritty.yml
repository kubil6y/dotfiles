env:
    TERM: xterm-256color

cursor:
    style:
        shape: Block
        blinking: Always
    blink_interval: 500

window:
    decorations: None

font:
    size: 13
    normal:
        family: MonoLisa
        style: Regular
    bold:
        family: MonoLisa
        style: Bold
    italic:
        family: MonoLisa
        style: Italic
    bold_italic:
        family: MonoLisa
        style: Bold Italic

key_bindings:
    - { key: F11, action: ToggleFullscreen }

# source: https://github.com/rajasegar/alacritty-themes/tree/master/themes
# TokyoNight Alacritty Colors
# https://github.com/folke/tokyonight.nvim/blob/main/extras/alacritty_tokyonight_night.yml

colors:
    name: gruvbox-dark

    cursor:
      text: '0x000000'
      # ebdbb2,f2e5bc
      cursor: "#ebdbb2"

    primary:
        #soft:"#32302f",mid: "#282828",hard: "#1d2021"
        background: "#282828"
        foreground: "#ebdbb2"

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
