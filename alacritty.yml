env:
    TERM: xterm-256color

cursor:
    style:
        shape: Block
        blinking: Always
    blink_interval: 500

window:
    decorations: None

font:
    size: 13
    normal:
        family: MonoLisa
        style: Regular
    bold:
        family: MonoLisa
        style: Bold
    italic:
        family: MonoLisa
        style: Italic
    bold_italic:
        family: MonoLisa
        style: Bold Italic

key_bindings:
    - { key: F11, action: ToggleFullscreen }

# source: https://github.com/rajasegar/alacritty-themes/tree/master/themes
