env:
    TERM: xterm-256color

cursor:
    style:
        shape: Block
        blinking: always
    blink_interval: 330

window:
    opacity: 1
    decorations: none

font:
    size: 13
    normal:
        family: MonoLisa Static-Script
        style: Regular
    bold:
        family: MonoLisa Static-Script
        style: Bold
    italic:
        family: MonoLisa Static-Script
        style: Italic
    bold_italic:
        family: MonoLisa Static-Script
        style: Bold Italic

key_bindings:
    - { key: F11, action: ToggleFullscreen }

   
