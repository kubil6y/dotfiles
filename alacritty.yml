env:
    TERM: xterm-256color
cursor:
    style:
        shape: Block
        blinking: Always
    blink_interval: 330

window:
    opacity: 0.95
    decorations: none

font:
    size: 13
    normal:
        family: MonoLisa
        style: Regular
    bold:
        family: MonoLisa
        style: Bold
    italic:
        family: MonoLisa
        style: Italic
    bold_italic:
        family: MonoLisa
        style: Bold Italic

key_bindings:
    - { key: F11, action: ToggleFullscreen }

colors:
    name: gruvbox
    #cursor:
        #text: "0x000000"
        #cursor: "0xe0def4"
    primary:
        #gruvbox:32302f,282828,1d2021,0A0E14
        #fg:e0def4,ebdbb2
        background: "#0A0E14"
        foreground: "#ebdbb2"
    # Normal colors
    normal:
        black: "0x282828"
        red: "0xcc241d"
        green: "0x98971a"
        yellow: "0xd79921"
        blue: "0x458588"
        magenta: "0xb16286"
        cyan: "0x689d6a"
        white: "0xa89984"
    # Bright colors
    bright:
        black: "0x928374"
        red: "0xfb4934"
        green: "0xb8bb26"
        yellow: "0xfabd2f"
        blue: "0x83a598"
        magenta: "0xd3869b"
        cyan: "0x8ec07c"
        white: "0xebdbb2"
